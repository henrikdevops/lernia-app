---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: henrik-lernia-app
  annotations:
    image.openshift.io/triggers: '[{
      "from": {
        "kind": "ImageStreamTag",
        "name": "jonas-lernia-app:latest"
      },
      "fieldPath": "spec.template.spec.containers[?(@.name==\"jonas-lernia-app\")].image"
    }]'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: henrik-lernia-app
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        app: henrik-lernia-app
    spec:
      containers:
      - name: henrik-lernia-app
        image: henrik-lernia-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

